<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Raindrops by Yury Kuzmich</title>
  </head>
  <body>

    <div class="scoreboard">
        <p>Набрано очков: <span id="scores-counter">0</span></p>
        <p>Ошибок: <span id="mistakes-counter">0</span></p>
        <p>Уровень: <span id="level-counter">0</span></p>
    </div>

    <div class="main-menu-mobile">
      <button
        class="btn btn-success btn-sm" id="new-game-button-mobile"
      >
        Новая игра
      </button>
      <button class="btn btn-primary btn-sm">
        Как играть
      </button>
      <!-- <div class="settings-panel">
        <div class="settings-panel__close">X</div>
        <h2>Настройки</h2>
        <div>Форма с настройками</div>
        <div>
          <button
            class="btn btn-success"
            id="save-settings-button-mobile">Сохранить настройки
          </button>
        </div>
      </div> -->
      <button class="btn btn-secondary btn-sm" id="settings-button-mobile">
        Настройки
      </button>
      <button class="btn btn-info btn-sm">
        Рекорды
      </button>
      <button
        class="btn btn-danger btn-sm"
        id="stop-button-mobile"
      >
        Остановить игру
      </button>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-8 game">
          <canvas id="game-canvas">
            sorry, you browser doesn't support canvas element. 
          </canvas>
        </div>
        <div class="сol-12 col-sm-4 align-items-end">
          <div class="row align-items-end keyboard__body">
            <div class="col-12" id="keyboard">
              <div class="row">
                <input
                  type="text"
                  name=""
                  id=""
                  class="form-control form-control-lg keyboard__display"
                  readonly
                />
              </div>
              <div class="row keyboard__row">
                <div class="col-9">
                  <div class="row keyboard__row">
                    <div class="col-4 keyboard__button keyboard__button-number">7</div>
                    <div class="col-4 keyboard__button keyboard__button-number">8</div>
                    <div class="col-4 keyboard__button keyboard__button-number">9</div>
                  </div>
                  <div class="row keyboard__row">
                    <div class="col-4 keyboard__button keyboard__button-number">4</div>
                    <div class="col-4 keyboard__button keyboard__button-number">5</div>
                    <div class="col-4 keyboard__button keyboard__button-number">6</div>
                  </div>
                </div>
                <div class="col-3 keyboard__button keyboard__button-clear">Clear</div>
              </div>
              <div class="row keyboard__row">
                <div class="col-9">
                  <div class="row keyboard__row">
                    <div class="col-4 keyboard__button keyboard__button-number">1</div>
                    <div class="col-4 keyboard__button keyboard__button-number">2</div>
                    <div class="col-4 keyboard__button keyboard__button-number">3</div>
                  </div>
                  <div class="row keyboard__row">
                    <div class="col-8 keyboard__button keyboard__button-number">0</div>
                    <div class="col-4 keyboard__button keyboard__button-delete">Del</div>
                  </div>
                </div>
                <div class="col-3 keyboard__button keyboard__button-enter">Enter</div>
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-12 main-menu">
              <button
                class="btn btn-success btn-block main-menu__item"
                id="new-game-button"
              >
                Новая игра
              </button>
              <button class="btn btn-primary btn-block main-menu__item">
                Как играть
              </button>
              <div class="settings-panel">
                <div class="settings-panel__close">X</div>
                <h2>Настройки</h2>
                <div>Форма с настройками</div>
                <div>Форма с настройками</div>
                <div>Форма с настройками</div>
                <div>Форма с настройками</div>
                <div>Форма с настройками</div>

                <div>
                  <button
                    class="btn btn-success btn-block main-menu__item"
                    id="save-settings-button">Сохранить настройки
                  </button>
                </div>
              </div>
              <button class="btn btn-secondary btn-block main-menu__item" id="settings-button">
                Настройки
              </button>
              <button class="btn btn-info btn-block main-menu__item">
                Рекорды
              </button>
              <button
                class="btn btn-danger btn-block main-menu__item"
                id="stop-button"
              >
                Остановить игру
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="code.js"></script>
  </body>
</html>
