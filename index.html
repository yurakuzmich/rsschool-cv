<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit by Yury Kuzmich</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="keyboard">
        <div data-key="49" class="key"><p>do</p></div>
        <div data-key="50" class="key"><p>re</p></div>
        <div data-key="51" class="key"><p>mi</p></div>
        <div data-key="52" class="key"><p>fa</p></div>
        <div data-key="53" class="key"><p>sol</p></div>
        <div data-key="54" class="key"><p>la</p></div>
        <div data-key="55" class="key"><p>si</p></div>
      </div>
      <audio data-key="49" src="sounds/do.mp3"></audio>
      <audio data-key="50" src="sounds/re.mp3"></audio>
      <audio data-key="51" src="sounds/mi.mp3"></audio>
      <audio data-key="52" src="sounds/fa.mp3"></audio>
      <audio data-key="53" src="sounds/sol.mp3"></audio>
      <audio data-key="54" src="sounds/lja.mp3"></audio>
      <audio data-key="55" src="sounds/si.mp3"></audio>
    </div>
    <script src="code.js"></script>
  </body>
</html>
