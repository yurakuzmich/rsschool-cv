<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-8">Игровое поле</div>
        <div class="сol-12 col-sm-4">
          <div class="row align-items-end keyboard__body">
            <div class="col-12">
              <div class="row">
                <input
                  type="text"
                  name=""
                  id=""
                  class="form-control form-control-lg keyboard__display"
                  readonly
                />
              </div>
              <div class="row keyboard__row">
                <div class="col-9">
                  <div class="row keyboard__row">
                    <div class="col-4 keyboard__button keyboard__button-number">
                      7
                    </div>
                    <div class="col-4 keyboard__button keyboard__button-number">
                      8
                    </div>
                    <div class="col-4 keyboard__button keyboard__button-number">
                      9
                    </div>
                  </div>
                  <div class="row keyboard__row">
                    <div class="col-4 keyboard__button keyboard__button-number">
                      4
                    </div>
                    <div class="col-4 keyboard__button keyboard__button-number">
                      5
                    </div>
                    <div class="col-4 keyboard__button keyboard__button-number">
                      6
                    </div>
                  </div>
                </div>
                <div class="col-3 keyboard__button keyboard__button-clear">
                  Clear
                </div>
              </div>
              <div class="row keyboard__row">
                <div class="col-9">
                  <div class="row keyboard__row">
                    <div class="col-4 keyboard__button keyboard__button-number">
                      1
                    </div>
                    <div class="col-4 keyboard__button keyboard__button-number">
                      2
                    </div>
                    <div class="col-4 keyboard__button keyboard__button-number">
                      3
                    </div>
                  </div>
                  <div class="row keyboard__row">
                    <div class="col-8 keyboard__button keyboard__button-number">
                      0
                    </div>
                    <div class="col-4 keyboard__button keyboard__button-delete">
                      Delete
                    </div>
                  </div>
                </div>
                <div class="col-3 keyboard__button keyboard__button-enter">
                  Enter
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <button class="btn btn-success">Новая игра</button>
            <button class="btn btn-success">Как играть</button>
            <button class="btn btn-success">Настройки</button>
            <button class="btn btn-success">Рекорды</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="code.js"></script>
  </body>
</html>
