<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
    <title>CSS Variables. Image redactor by Yury Kuzmich</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
          <h1>Простенький такой фоторедактор</h1>
      </div>
      <div class="img-container">
        <img src="images/truck.jpg" alt="" class="img"/>
      </div>
      <div class="controls">
        <label>Цвет рамки
          <input type="color" name="border-color" id="" />
        </label>
        <label>Размер 
            <input type="range" name="spacing" min="20" max="90" value="50" data-sizing="%"/>
        </label>
        <label>Размытие
            <input type="range" name="blur" min="0" max="6" value="0" data-sizing="px"/>
        </label>
        <label>Инверсия
            <input type="range" name="invert" min="0" max="100" value="0" data-sizing="%"/>
        </label>
        <label>Сепия
            <input type="range" name="sepia" min="0" max="100" value="0" data-sizing="%"/>
        </label>
        <label>Насыщенность
            <input type="range" name="saturate" min="0" max="100" value="100" data-sizing="%"/>
        </label>
        <label>Оттенок
            <input type="range" name="hue-rotate" min="0" max="360" value="0" data-sizing="deg"/>
        </label>
      </div>
      <div class="footer"></div>
    </div>
    <script src="code.js"></script>
  </body>
</html>
