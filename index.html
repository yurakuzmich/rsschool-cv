<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Fun with canvas and Yury Kuzmich</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="userpanel">
        <div class="tools">
            <label for="modepicker">
              Drawing mode
              <select name="modepckr" id="modepicker">
                <option value="random">Random mode</option>
                <option value="artist" selected>Artist mode</option>
              </select>
            </label>
            <label for="linepicker">
              Line thcknss
              <select name="linepckr" id="linepicker">
                <option value="10" selected>normal (10 px)</option>
                <option value="20" class="line-type-1">20 px</option>
                <option value="30" class="line-type-2">30 px</option>
                <option value="40" class="line-type-3">40 px</option>
                <option value="50" class="line-type-4">50 px</option>
              </select>
            </label>
            <label for="colorpicker">
              Color
              <input
                type="color"
                name="colorpckr"
                id="colorpicker"
                value="#ff0000"
              />
            </label>
        </div>
        <div class="controls">
          <button class="button_save">Save</button>
          <button class="button_clear">Clear</button>
          <a id="link"></a>
        </div>
      </div>
      <div class="container">
        <canvas width="800" height="600" id="my-canvas">
          It seems, You browser doesn't support canvas elements
        </canvas>
      </div>
    </div>

    <script src="code.js"></script>
  </body>
</html>
