<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Yury Kuzmich Custom Video Player</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="player">
        <video src="./video/it.mp4" id="video">
          It seems, you browser doesn't support this content
        </video>
        <div class="bottom-panel">
          <div class="progressbar">
            <div class="progressbar_filled"></div>
          </div>

          <div class="player-controls">
            <button class="player-controls__button" id="play">⊳</button>
            <label for="">
              Vol (<span id="volume_value"></span>):
              <input
                type="range"
                name="volume"
                id="volume"
                min="0"
                max="1"
                step="0.05"
              />
            </label>
            <label for="">
              Speed (<span id="speed_value"></span>):
              <input
                type="range"
                value="1"
                name=""
                id="speed"
                min="0.5"
                max="2.5"
                step="0.1"
              />
            </label>
            <button
              class="player-controls__button timeoffset"
              data-timeoffset="-25"
            >
              ≪
            </button>
            <button
              class="player-controls__button timeoffset"
              data-timeoffset="25"
            >
              ≫
            </button>
            <button class="player-controls__button fullscreen">&#x26F6;</button>
          </div>
        </div>
      </div>
    </div>

    <script src="code.js"></script>
  </body>
</html>
